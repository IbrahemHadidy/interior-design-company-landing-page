<section id="subscription" class="subscription-section">
  <div class="subscription-container">
    <h1 class="subscription-title">Subscribe to Our Newsletter for Design Insights</h1>
    <p class="subscription-description">
      Be the first to discover trends, inspirations, and special offers as we
      bring the world of design directly to your inbox
    </p>
    <div class="subscription-form">
      <div class="email-input-container">
        <img src="assets/images/mail.svg" alt="mail" class="email-icon" />
        <input
          type="email"
          placeholder="Enter your email address"
          class="email-input"
        />
      </div>
      <button class="subscribe-button">
        <span class="subscribe-text">Subscribe</span>
      </button>
    </div>
  </div>
</section>
